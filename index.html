<body>
    <h1>Enter Table to get </h1>
    <input type="number" id="input">
    <button onclick="myFun()" id="btn">Click</button>
    <p id="para">Output Here : </p>




    <script>

        
        const myFun = () => {
            
            var x = document.getElementById("input").value;
            // document.getElementById("para").innerHTML = x;
            var result = "";
    
            for (var i = 1; i <= 12; i++) {
                result += x + " " + " " + "x" + " " + " " + i + " " + " " + "=" + " " + " " + x * i + "\n"  ;
                // textView4.setText(result);
                document.getElementById("para").innerHTML = result;
    
            }
            // alert(x);
        }

        // btn.addEventListener('click', generateTable());

    </script>
</body>
